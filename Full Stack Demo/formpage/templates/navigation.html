<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .nav-bar{
            background-color: rgb(52, 52, 53);
            overflow: hidden;
        }
        .nav-bar a{
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .nav-bar a.active {
             background-color: #2f26e2;
            color: white;
        }

    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>
</body>
</html>
