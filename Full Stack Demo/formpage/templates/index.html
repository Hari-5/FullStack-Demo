<!DOCTYPE html>
<html lang="en">
<head>
    <title>Candidate form</title>
    <style>
        .nav-bar{
            background-color: rgb(52, 52, 53);
            overflow: hidden;
        }
        .nav-bar a{
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .nav-bar a.active {
             background-color: #2f26e2;
            color: white;
        }

    </style>
</head>
<body style="text-align: center;">
    <nav class="nav-bar">
        <a class="active" href="/">Home</a>
        <a href="/about">About</a>
    </nav>
    <h1>Login Page</h1>
    <form action="/collect" method="POST">
        <label>Roll No:</label>
            <input type="text" id="rollno" placeholder="Enter your Roll Number" name="roll">
        <br/><br>
        <label>Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" name="name"/>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <span style="color: red;">{{result}}</span> 
    </body>
</html>
